<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script type="module" src="script.js" defer></script>
  <title>Shared-Bookmark</title>
</head>

<body>
  <h1>Shared Bookmark</h1>
  <p id="display-text"></p>
  <div id="container">
    <label for="select-user">Select User:</label>
    <select name="select-user" id="select-user" class="form-control" aria-label="select-user">
      <option value="" disabled selected> -- Select User -- </option>
    </select>
  </div>
  <br>
  <div id="container">
    <h2>Add New Bookmark</h2>
    <form action="" id="bookmarkForm">
      <div class="form-group">
        <label for="url">Url:</label><br>
        <input type="url" id="url-input" class="form-control" name="Url" placeholder="Url" aria-label="url" required>
      </div>
      <div class="form-group">
        <label for="title">Title:</label><br>
        <input type="text" id="title-input" class="form-control" name="title" placeholder="Title" aria-label="title"
          required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label><br>
        <textarea id="textAreaField" name="textAreaField" rows="4" cols="50" placeholder="Add a description"
          aria-label="description" required class="form-control"></textarea>
      </div>
      <button type="submit" id="btn-submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <br>
  <div id="container">
    <h3>Bookmark List</h3>
    <section id="bookmarkList">
      <!-- display bookmark list here -->
    </section>
  </div>
</body>
</html>
