<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="script.js" defer></script>
  <title>Shared-Bookmark</title>
</head>

<body>
  <h1>Shared Bookmark</h1>
  <div id="container">
    <label for="select-user"></label>
    <select name="select-user" id="select-user" aria-label="select-user">
      <option value="" disabled selected> Select User </option>
    </select>

    <h2>Add a New Bookmark</h2>
    <form action="" id="bookmarkForm">
      <label for="url">Url:</label><br>
      <input type="url" id="url-input" name="Url" placeholder="Url" aria-label="url" required><br>
      <label for="title">Title:</label><br>
      <input type="text" id="title-input" name="title" placeholder="Title" aria-label="title" required><br>
      <label for="description">Description:</label><br>
      <textarea id="textAreaField" name="textAreaField" rows="4" cols="50" placeholder="Add a description"
        aria-label="description" required></textarea>
      <br>
      <input type="submit" id="btn-submit" value="submit">
    </form>
    <p id="time-created"></p>

    <h2>Bookmarks</h2>
    <section id="bookmarkList">
      <!-- display bookmark list here -->
    </section>
  </div>

</body>

</html>
